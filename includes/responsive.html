<div class="current-responsive-pokemon-section d-none" id="currentresponsivepokemonsection">
    <div class="current-responsive-pokemon-img-name-data">
        <div class="current-responsive-pokemon-img-name">
            <div class="current-responsive-pokemon-name">
                <span id="currentresponsivepokemonname"></span>
            </div>
            <div class="current-responsive-pokemon-img" id="currentresponsivepokemonimg"></div>
        </div>
        <div class="current-responsive-pokemon-data">
            <div id="currentresponsiveid" class="current-responsive-pokemon-id"></div>
            <div class="current-responsive-pokemon-types">
                <div class="responsive-type-1">
                    <span id="currentresponsivetype1">grass</span>
                </div>
                <div class="responsive-type-2">
                    <span id="currentresponsivetype2">poison</span>
                </div>
            </div>
            <div class="current-responsive-pokemon-atributes-section">
                <div class="current-responsive-pokemon-atributes">
                    <div class="atributes">
                        <span>Height</span><span id="currentresponsivepokemonheight">1cm</span>
                    </div>
                    <div class="atributes">
                        <span>Ability:</span><span id="currentresponsivepokemonability">Test</span>
                    </div>
                </div>
            </div>
            <div class="repsonsive-arrow-buttons">
                <div class="left-arrow-button-responsvie" onclick="previousPokemon()"></div>
                <div class="right-arrow-button-responsive" onclick="nextPokemon()"></div>
            </div>
        </div>
    </div>
</div>
